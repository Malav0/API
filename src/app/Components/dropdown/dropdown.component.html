<h3>Get the data according to page number</h3>
<label>Select Page Number</label>
<select [(ngModel)]="selectedLevel" (change)="selected()">
  <option *ngFor="let item of data" [ngValue]="item">
    {{ item.name }}
  </option>
</select>
<br />
<br />
<button (click)="allUser()">Get All User</button>

<table border="1">
  <tr>
    <th>Records</th>
    
  </tr>
    <div *ngFor="let user of alluser">
      <tr>
        {{
          user.id
        }}
      </tr>
      <tr>
        {{
          user.email
        }}
      </tr>
      <tr>
        {{
          user.first_name
        }}
      </tr>
      <tr>
        {{
          user.last_name
        }}
      </tr>
      <tr>
        {{
          user.avatar
        }}
      </tr>

      <button (click)="deletePerson(user.id)">Delete</button>

    </div>
</table>
